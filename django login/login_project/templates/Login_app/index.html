{% extends 'Login_app/base.html' %}
{% block body_block %}
<h2>Index page</h2>
{% if user.is_authenticated %}
<p>Hi {{ user_basic_info.username }},</p>
<p>Your email: {{ user_basic_info.email }}</p>
<p><a href="{{ user_more_info.facebook_id }}">Facebook</a></p>
<img src="/media/{{ user_more_info.profile_pic }}" width="40%" alt="">
{% else %}
<div class="alert alert-success">You are not logged in!</div>
{% endif %}

{% endblock %}
